<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="">Age (optional)</label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="deopdown-role">Which option best describes your current role?</label>
                <select name="deopdown-role" id="deopdown-role">
                    <option value="">Select Current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time job</option>
                    <option value="job">Full time Learner</option>
                    <option value="job">Prefer not to say</option>
                    <option value="job">other</option>
                </select>
            </div>

            <div class="form-group" id="friend">
                <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label> <br>
                <input type="radio" id="definitly">
                <label for="definitly">Definitly</label> <br>
                <input type="radio" id="maybe">
                <label for="maybe">Maybe</label> <br>
                <input type="radio" id="not-sure">
                <label for="not-sure">Not Sure</label>
            </div>

            <div class="form-group">
                <label for="favorite-selector">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-selector" id="favorite-selector">
                    <option value="">Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group" id="friend">
                <label for="radio-selector">What would you like to see improved? (Check all that apply)</label> <br>
                <input type="checkbox">
                <label>Front-end Projects</label> <br>
                <input type="checkbox">
                <label>Back-end Projects </label> <br>
                <input type="checkbox">
                <label>Data Visualization </label><br>
                <input type="checkbox">
                <label>Challenges</label> <br>
                <input type="checkbox">
                <label>Open Source Community</label><br>
                <input type="checkbox">
                <label>Gitter help rooms</label><br>
                <input type="checkbox">
                <label>Videos</label> <br>
                <input type="checkbox">
                <label>City Meetups</label> <br>
                <input type="checkbox">
                <label>Wiki</label><br>
                <input type="checkbox">
                <label>Forum</label> <br>
                <input type="checkbox">
                <label>Additional Courses</label>
                
            </div>


            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
            </div>

            <input type="submit" id="submit" value="Submit">

            <p id="designer">Designed by <span>Sanzida Afrin</span></p>
        </form>
    </div>
</body>
</html>
